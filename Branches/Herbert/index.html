    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <!--Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SpaceShare</a>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item  active">
                    <a class="nav-link" href="#">Become a Sharer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link modal_trigger" href="#user_login"> Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link modal_trigger" href="#user_login">Login</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main Content -->


    <div class="container">

        <div class="form-row " id="user_login">

            <div class="col-12">

                <div id="firebaseui-auth-container"></div>

                <div id="loader">Loading...</div>

            </div>

        </div>


    </div>
    <main role="main" class="container">

        <div class="row top-buffer">
        </div>

        <div class="mb-4">


            <h1 class="h3 mb-3 font-weight-normal"> <i class="fab fa-studiovinari fa-2x"></i> </h1>
            <h1 class="h3 mb-3 font-weight-normal">Share your space with friends.</h1>

        </div>

        <form>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="search_address" placeholder="Where are you from?">
                </div>

                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="search_city" placeholder="Vancouver, B.C.">
                </div>



            </div>



            <div class="form-row">

                <div class="form-group col-md-3">

                    <input type="date" class="form-control" id="search_from">

                </div>

                <div class="form-group col-md-3">

                    <input type="date" class="form-control" id="search_to">

                </div>

                <div class="form-group col-md-3">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


        </form>










    </main>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="jquery.leanModal.min.js"></script>

    <script>
        $(document).ready(function() {

            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCE2lSLszDUyZEyY--btpdoYs7Ln6PHAXY",
                authDomain: "spaceshare-b68f7.firebaseapp.com",
                databaseURL: "https://spaceshare-b68f7.firebaseio.com",
                projectId: "spaceshare-b68f7",
                storageBucket: "",
                messagingSenderId: "555750963802"
            };


            firebase.initializeApp(config);

            // Initialize the FirebaseUI Widget using Firebase.
            var ui = new firebaseui.auth.AuthUI(firebase.auth());

            //Firebase default configuration
            var uiConfig = {
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                        // User successfully signed in.
                        // Return type determines whether we continue the redirect automatically
                        // or whether we leave that to developer to handle.
                        return true;
                    },
                    uiShown: function() {
                        // The widget is rendered.
                        // Hide the loader.
                        document.getElementById('loader').style.display = 'none';
                    }
                },
                // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
                signInFlow: 'popup',
                signInSuccessUrl: 'main.html',
                signInOptions: [
                    // Leave the lines as is for the providers you want to offer your users.
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                    firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                    firebase.auth.GithubAuthProvider.PROVIDER_ID,
                    firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    firebase.auth.PhoneAuthProvider.PROVIDER_ID
                ],
                // Terms of service url.
                tosUrl: 'apple.html',
                // Privacy policy url.
                privacyPolicyUrl: 'apple.html'




            };



            // Load the login container
            ui.start('#firebaseui-auth-container', uiConfig); // load our login




            $(".modal_trigger").leanModal();









        });
    </script>
