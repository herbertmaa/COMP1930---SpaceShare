<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Share space with your friends | SpaceShare</title>

    <!--Template based on URL below-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!-- Place your stylesheet here-->
    <link href="./css/index.css" rel="stylesheet" type="text/css">


    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>


    <!-- Firebase login UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>


    <!-- Firebase css -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>


    <!--Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow" style="height:85px; background-color: #566083">
        <a class="navbar-brand" href="index.html">SpaceShare</a>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="postListing.html">Share Space<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">About</a>
                </li>
                <li class="nav-item" id="signup2">
                    <a class="nav-link" data-toggle="modal" href="#user_login" id="signup">Sign up</a>
                </li>
                <li class="nav-item" id="login2">
                    <a class="nav-link" id="login" data-toggle="modal" href="#user_login">Login</a>
                </li>
                <li class="nav-item" id="mylistings2">
                    <a id="mylistings" class="nav-link" href="mylistings.html">My Listings</a>
                </li>
                <li class="nav-item" id="myprofile2">
                    <a id="myprofile" class="nav-link" href="profile.html">My Profile</a>
                </li>
                <li class="nav-item" id="logout2">
                    <a id="logout" class="nav-link" href = "#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main Content -->


    <div class="modal fade" id="user_login" tabindex="-1" role="dialog">

        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">

            <div class="modal-content" style>

                <div class="modal-body">
                    <div id="firebaseui-auth-container"></div>

                    <div id="loader">Loading...</div>
                </div>

            </div>


        </div>
    </div>

    <main role="main" class="container jumbotron rounded-0">

        <div class="row top-buffer">
        </div>
        <div class="mb-4">
            <h1 class="h3 mb-3 font-weight-normal" id = "main-greeting">Search for Space:</h1>

        </div>

        <form>
            <div class="form-row">

                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="autocomplete" placeholder="Where are you from?" onFocus="geolocate()">
                </div>

            </div>
            
            <div class="form-row">

                <div class="form-group col-1" id="dimension">

                    <input type="number" class="form-control" id="make_length" placeholder="length" required>

                </div>

                <div class="form-group col-1">
                    <input type="number" class="form-control" id="make_width" placeholder="width" required>

                </div>

                <div class="form-group col-1">
                    <input type="number" class="form-control" id="make_height" placeholder="height" required>

                </div>

            </div>

            <div class="form-row">
                <!--
                <div class="form-group col-md-3">

                    <input type="date" class="form-control" id="search_from">

                </div>

                <div class="form-group col-md-3">

                    <input type="date" class="form-control" id="search_to">

                </div>
                -->

                <div class="form-group col-md-3">

                    <input type="button" class="btn btn-primary" id="submit" value="Search" style="background-color: #6A8A8E; border-color: #6A8A8E" />
                </div>
            </div>


        </form>

        <!-- Hidden from the user, this will be updated (leave for now for testing purposes) -->

        <!-- Use of Google Places API to sanitize data -->


        <table id="address" style="visibility: hidden">
            <tr>
                <td class="slimField"><input class="field" id="street_number" /></td>
                <td class="wideField" colspan="2"><input class="field" id="route" /></td>
                <td class="wideField" colspan="3"><input class="field" id="locality" /></td>
                <td class="slimField"><input class="field" id="administrative_area_level_1" /></td>
            </tr>

        </table>




    </main>

    <!-- Footer -->





    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <script>
        function logout() {
            console.log("got here");
            firebase.auth().signOut().then(function() {
                // Sign-out successful.
            }).catch(function(error) {
                // An error happened.
            });
            location.href = "succlogout.html"
        }

    </script>

    <script src='./js/indexfirebase.js'></script>
    <script src='./js/autoComplete.js'></script>
    <script src='./js/searchInit.js'></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVs8DbkrG8d9ZUUCw9zrv2uZ-RL9sLbCQ&libraries=places&callback=initAutocomplete" async defer></script>



</body>

</html>
