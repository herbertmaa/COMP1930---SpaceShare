    <div class="modal fade" id="user_login" tabindex="-1" role="dialog">

        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">

            <div class="modal-content" style>

    <main role="main" class="container">
        
        <!--
        <div class="row top-buffer" style="background-color: #000000;">

-->
        <div class="mb-4">


            <h1 class="h3 mb-3 font-weight-normal">List Your Space:</h1>

        </div>

        <form class="js-form">

            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="make_address">Address: </label>
                    <input type="text" class="form-control" id="autocomplete" placeholder=" Where are you from?" onFocus="geolocate()" required>
                </div>





            </div>

            <!-- Idea: for dimensions, create a label called dimensions
                    and use placeholder text for length width height
            -->
            <div class="form-row">
                <label for="dimension">&nbsp;Dimensions: </label>
            </div>

            <div class="form-row">

                <div class="form-group col-2" id="dimension">

                    <input type="number" class="form-control" id="make_length" placeholder="length" required>

                </div>

                <div class="form-group col-2">
                    <input type="number" class="form-control" id="make_width" placeholder="width" required>

                </div>

                <div class="form-group col-2">
                    <input type="number" class="form-control" id="make_height" placeholder="height" required>

                </div>

            </div>
            
            <!-- Make description box -->
            <div class="form-row" id="descrip">
                <div class="form-group col-md-6">
                <label for="descrip">Description: </label>
                <textarea class="form-control" id="descrip" rows="3" minlength="5" maxlength="50" required></textarea>
                </div>
            </div>


            <div class="form-row">
                <label for="upimage">&nbsp;Upload Image: </label>
            </div>
            <div class="form-row" id="upimage" style="padding-bottom: 20px;">
                <div class="input-group col-md-6">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file" >
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" >
                    <label class="custom-file-label" for="inputGroupFile01" >Select Image</label>
                    </div>
                </div>
                
                <!--

                <div class="form-group col-md-3">

                    <label for="search_from">Available From: </label>
                    <input type="date" class="form-control" id="search_from">

                </div>

                <div class="form-group col-md-3">

                    <label for="search_to">Available To: </label>
                    <input type="date" class="form-control" id="search_to">

                </div>
                -->

            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <!-- old button colour #6A8A8E -->
                    <button type="submit" id="js-submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


        </form>






        <!-- Hidden from the user, this will be updated (leave for now for testing purposes) -->

        <!-- Use of Google Places API to sanitize data -->


        <table id="address">
            <tr>
                <td class="slimField"><input class="field" id="street_number" /></td>
                <td class="wideField" colspan="2"><input class="field" id="route" /></td>
                <td class="wideField" colspan="3"><input class="field" id="locality" /></td>
                <td class="slimField"><input class="field" id="administrative_area_level_1" /></td>
            </tr>

        </table>
