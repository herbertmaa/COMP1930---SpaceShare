    <!-- Main Content -->



    <!-- Firebase login container -->
    <div class="container">

        <div class="form-row " id="user_login">

            <div class="col-12">

                <div id="firebaseui-auth-container"></div>

                <div id="loader">Loading...</div>

            </div>

        </div>


    </div>
    <main role="main" class="container">

        <div class="row top-buffer">
        </div>





        <div class="container">
            <!-- change this later , border is dark for testing -->
            <div class="row">

                <div class="col-6 border mdl-card mdl-color--white mr-5">
                    <fieldset>

                        <form>
                            <div class="row justify-content-start mt-4">
                                <div class="form-group col-12">

                                    <div class="row">
                                        <div id="user-img" class="col-5">
                                            <div id="user-img" class="prfl-user-icon">
                                            </div>
                                        </div>


                                        <div class="col-5">
                                            <label for="image_button" class="opt-btn" id="image_label" style="margin-top:30px; margin-right: 25px;">Change Photo</label>

                                            <input type="file" id="image_button" accept="image/*" style="visibility:hidden;">
                                            <input type="file" id="image_button" accept="image/png, image/jpeg" style="visibility:hidden;">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-start">
                                <div class="form-group col-md-7">
                                    <input type="text" class="form-control" id="full_name" placeholder="Your Current Name">
                                </div>
                            </div>

                            <div class="row justify-content-start">
                                <div class="form-group col-md-7">
                                    <textarea class="form-control" form="usrform">A description about yourself in 200 words or less</textarea>
                                </div>
                            </div>

                            <div class="row justify-content-start">
                                <div class="form-group col-md-7">
                                    <input type="text" class="form-control" id="phone_number" placeholder="Phone No.">
                                </div>
                            </div>

                            <div class="row justify-content-start">
                                <div class="form-group col-md-7">
                                    <input type="text" class="form-control" id="your_address" placeholder="Enter your address">
                                </div>
                            </div>


                            <div class="row justify-content-start">
                                <div class="form-group col-md-7">
                                    <input type="email" class="form-control" id="your_email" placeholder="Where should we send emails?">
                                </div>
                            </div>

                            <div class="row justify-content-start">
                                <div class="form-group col-12">
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </div>
                            </div>
                        </form>


                    </fieldset>
                </div>




                <div class="col-4 border mdl-card mdl-color--white">


                    <div class="row mt-4">

                        <div class="col-6">
                            <div class="card-title">Checklist</div>
                        </div>

                        <div class="col-6">
                            <button class="mdl-js-ripple-effect mdl-button mdl-js-button" style="margin: -7px 0px 0px 0px; float: right;">CLOSE</button>
                        </div>

                    </div>

                    <div class="card-sub-title mt-3">
                        Having a complete profile will increase your chance of getting requests or your requests being accepted.
                        <br>
                    </div>

                    <div class="card-sub-title mt-4">
                        <b>Mandatory</b>
                    </div>

                    <div class="vTtl"> <i class="fas fa-check name_check"></i> Name </div>

                    <div class="vTtl"> <i class="fas fa-check email_check"></i> Email </div>

                    <div class="vTtl"> <i class="fas fa-check phone_check"></i> Phone </div>

                    <div class="vTtl"> <i class="fas fa-check address_check"></i> Address </div>


                </div>

            </div>


        </div>

    </main>
